version: 1.3.1
 
cache: true
 
interface:
  # MCP Servers UI configuration
  mcpServers:
    placeholder: 'MCP Servers'

mcpServers:
  fireflies:
    command: npx
    args:
      - mcp-remote
      - https://api.fireflies.ai/mcp
      - --header
      - "Authorization: Bearer ${FIREFLIES_API_KEY}"

endpoints:
  custom:
  
    # groq
    - name: "groq"
      apiKey: "${GROQ_API_KEY}"
      baseURL: "https://api.groq.com/openai/v1/"
      models:
        default: [
          "llama2-70b-4096",
          "llama3-70b-8192",
          "llama3-8b-8192",
          "mixtral-8x7b-32768",
          "gemma-7b-it",
          ]
        fetch: false
      titleConvo: true
      titleModel: "mixtral-8x7b-32768"
      modelDisplayLabel: "groq"

 
    # OpenRouter.ai
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["openai/gpt-5.1"]
        fetch: true
      titleConvo: true
      titleModel: "gpt-5.1"
      summarize: false
      summaryModel: "gpt-5.1"
      forcePrompt: false
      modelDisplayLabel: "OpenRouter"
 
    # Perplexity
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: [
          "mistral-7b-instruct",
          "sonar-small-chat",
          "sonar-small-online",
          "sonar-medium-chat",
          "sonar-medium-online"
          ]
        fetch: false
      titleConvo: true
      titleModel: "sonar-medium-chat"
      summarize: false
      summaryModel: "sonar-medium-chat"
      forcePrompt: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"
